<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="wm">
    <header class="header">
        <div class="burger__menu">
            <span class="line line-one"></span>
            <span class="line line-two"></span>
            <span class="line line-three"></span>
        </div>
        <div class="header__logo">
            <img src="./img/!og (4).png" alt="logo">
        </div>
        <div class="header__search">
            <input id="search" class="header__search--input" type="text">
            <img class="header__search--keyboard" src="./img/free-icon-font-keyboard-16106548.svg" alt="virtual keyboard">
            <img id="search-loupe" class="header__search--loupe" src="./img/free-icon-font-search-3917132.svg" alt="search loupe">
        </div>
        <div class="header__circle" title="Предложить видео">
            <span class="plus">+</span>
        </div>
        <div class="header__user">
            <img class="header__user--icon" src="./img/free-icon-circle-15795557.png" alt="user icon">
        </div>
    </header>
    <main class="main">
        <aside class="main__left__menu">
            <div id="home" class="main__left__menu--home">
                <img class="main__left__menu--home--image" src="./img/555.png" alt="home image">
                <span class="main__left__menu--home--text">Главная</span>
            </div>
            <div id="catalog" class="main__left__menu--catalog">
                <img class="main__left__menu--catalog--image" src="./img/1122.png" alt="catalog image">
                <span class="main__left__menu--catalog--text">Каталог</span>
            </div>
            <div class="main__left__menu--popular">
                <img class="main__left__menu--popular--image" src="./img/18.png" alt="popular image">
                <span class="main__left__menu--popular--text">Популярное</span>
            </div>
            <div class="main__left__menu--short">
                <img class="main__left__menu--short--image" src="./img/1131.png" alt="player image">
                <span class="main__left__menu--short--text">Короткие</span>
            </div>
        </aside>
        <section class="section__content">
            <div class="popular__menu">
                <div class="popular__menu__box">
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste317.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Фильмы</span>
                    </div>
                    <div id="documentary" class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste311.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Документальные</span>
                    </div>
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste315.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Образование</span>
                    </div>
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste314.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Музыка</span>
                    </div>
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste313.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Детям</span>
                    </div>
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste312.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Новое</span>
                    </div>
                    <div class="popular__menu__box-card">
                        <img class="popular__menu__box-card--image" src="./img/paste316.jpg" alt="menu logo">
                        <span class="popular__menu__box-card--text">Плейлисты</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
